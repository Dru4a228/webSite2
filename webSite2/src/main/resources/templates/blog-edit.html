<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${post}">
        <form th:action="'/blog/'+${el.id}+'/edit'" method="post">
            <input class="form-control" name="title" placeholder="Введите название статьи" th:value="${el.title}" type="text"><br>
            <input class="form-control" name="anons" placeholder="Введите анонс" th:value="${el.anons}" type="text"><br>
            <textarea class="form-control" name="full_text" placeholder="Введите текст статьи" th:text="${el.full_text}"/><br>
            <button class="btn btn-success" type="submit">Обновить</button>
        </form>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
