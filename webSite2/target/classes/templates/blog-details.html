<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пивной блог</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <h1>Пивной блог</h1>
    <div class="alert alert-info mt-2" th:each="el : ${post}">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p><b>Просмотры</b> <span th:text="${el.views}"/></p>
        <a class="btn btn-warning" th:href="'/blog/'+${el.id}+'/edit'">Редактировать</a><br><br>
        <form th:action="'/blog/'+${el.id}+'/remove'" method="post" style="display: inline;">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
